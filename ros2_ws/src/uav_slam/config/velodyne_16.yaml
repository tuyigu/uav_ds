/**:
    ros__parameters:
        feature_extract_enable: false
        point_filter_num: 2
        max_iteration: 3
        filter_size_surf: 0.2
        filter_size_map: 0.2
        cube_side_length: 1000.0
        runtime_pos_log_enable: false
        map_file_path: "./test.pcd"

        common:
            lid_topic:  "/lidar_points/points_stamped"
            imu_topic:  "/imu"
            time_sync_en: false
            time_offset_lidar_to_imu: 0.0

        preprocess:
            lidar_type: 2                # 1 for Livox serials LiDAR, 2 for Velodyne LiDAR, 3 for ouster LiDAR, 
            scan_line: 16
            scan_rate: 10
            timestamp_unit: 0            # seconds (injected by pointcloud_timestamp_injector)
            blind: 0.5

        mapping:
            acc_cov: 0.5           # Increased from 0.1 - trust IMU less
            gyr_cov: 0.5           # Increased from 0.1 - trust IMU less  
            b_acc_cov: 0.001       # Increased from 0.0001
            b_gyr_cov: 0.001       # Increased from 0.0001
            fov_degree:    360.0
            det_range:     100.0
            extrinsic_est_en:  false  # Disable online calibration for stability
            extrinsic_T: [ 0.0, 0.0, 0.1]
            extrinsic_R: [ 1., 0., 0., 
                           0., 1., 0., 
                           0., 0., 1.]

        publish:
            path_en:  true
            scan_publish_en:  true
            dense_publish_en: false      # Changed to false to reduce computation
            scan_bodyframe_pub_en: false # Changed to false to reduce computation

        pcd_save:
            pcd_save_en: false
            interval: -1
